version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
    groups:
      # Group minor/patch updates to reduce PR noise
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@playwright/*"
          - "vitest"
          - "@vitest/*"
        update-types:
          - minor
          - patch
      dev-deps:
        patterns:
          - "@playwright/*"
          - "vitest"
          - "@vitest/*"
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    labels:
      - ci
